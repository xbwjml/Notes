<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        v-html
            按照html格式进行解析
     -->
     <script src="../0source/vue.js"></script>
        
     <div id='app'>
         <h2 v-html='url'></h2>
     </div>
 
     <script>
         const app = new Vue({
             el:'#app',
             data:{
                url: "<a href='https://www.baidu.com'>百度一下</a>"
             }
         });
     </script>
</body>
</html>
