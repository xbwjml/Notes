<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0source/vue.js"></script>
</head>
<body>

    <!-- 
        v-on 
            作用:绑定事件监听器 。
            缩写:@ 。

            若调用的方法无需参数,可以不加括号;
            若调用的时候没加括号,但是被调用方法有入参,那么默认第一个入参就是 event事件;
            若调用的时候，既要传event事件又要传其他参数,那么event用 $enevt;
     -->

    <div id='app'>
        <h2>计数: {{counter}}</h2>
        <button v-on:click="add()">加</button>
        <button @click="minus()">减</button>
        <button @click="minus">减</button>
        <button @click="btnClick">按钮</button>
        <button @click="btnClick2('123', $event, 'hello')">按钮2</button>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                counter:0,
            },
            methods:{
                add: function(){
                    this.counter++;
                },
                minus: function(){
                    this.counter--;
                },
                btnClick: function(a,b){
                    debugger;
                },
                btnClick2: function(arg1,arg2,arg3){
                    debugger;
                },
            }
        });
    </script>
    
</body>
</html>
