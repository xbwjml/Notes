<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        v-once
            该指令后面不需要跟任何表达式;
            表示元素后面和组件只渲染一次，不会随着数据的改变而改变;

     -->
    <script src="../0source/vue.js"></script>
        
    <div id='app'>
        <h2>{{msg}}</h2>
        <h2 v-once>{{msg}}</h2>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                msg:'Hello',
            }
        });
    </script>
</body>
</html>
