
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        v-cloak
            
     -->
     <script src="../0source/vue.js"></script>
        
     <div id='app'>
         <h2>{{msg}}</h2>
         <h2 v-cloak>{{msg}}</h2>
     </div>
 
     <script>
        setTimeout(function(){
            const app = new Vue({
                el:'#app',
                data:{
                msg:'Hello',
                }
            });
         },2000)
     </script>
</body>
</html>
