<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0source/vue.js"></script>
</head>
<body>

    <!-- 
        v-model:
            实现数据双向绑定.
            v-model其实是以一个语法糖,它的背后本质上是包含两个操作：
                1. v-bind绑定一个value属性
                2. v-on指令给当前元素绑定input事件
     -->

     <div id="app">
        <input type="text" v-bind:value="msg" v-on:input="change"/><br/>
        <input type="text" v-model="msg">
        {{msg}}
     </div>

     <script>
         const app = new Vue({
             el:'#app',
             data:{
                 msg:'Hello',
             },
             methods:{
                 change: function(e){
                    this.msg = e.target.value;
                 }
             }
         });
     </script>
    
</body>
</html>
