<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0source/vue.js"></script>
</head>
<body>
    <script type="text/x-template" id="cpnxx">
        <div>
            <h2>11111111</h2>
        </div>
    </script>

    <template id="cpnyy">
        <div>
            <h2>22222222222</h2>
            <h2>{{title}}</h2>
        </div>
    </template>

    <div id="app">
        <cpn1></cpn1>
    </div>

    <script>
        Vue.component('cpn1',{
            // template: '#cpnxx'
            template: '#cpnyy',
            data(){
                return {
                    title:'abc',
                }
            }
        });
        const app = new Vue({
            el: '#app',
        })
    </script>
    
</body>
</html>
