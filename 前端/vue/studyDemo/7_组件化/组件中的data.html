<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0source/vue.js"></script>
</head>
<body>

    <template id="cpn1">
        <div>
            <h2>组件1号</h2>
            <h2>当前计数: {{count}}</h2>
            <button @click="btnClick(true)">+</button>
            <button @click="btnClick(false)">-</button>
        </div>
    </template>

    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <script>
        /**注册组件*/
        Vue.component('cpn', {
            template: '#cpn1',
            data(){
                return {
                    count: 0,
                }
            },
            methods:{
                btnClick(flag){
                    this.count += flag?1:-1;
                }
            },
        });

        const app = new Vue({
            el:'#app',
            data:{
                msg: 'Hello',
            }
        })
    </script>
    
</body>
</html>
