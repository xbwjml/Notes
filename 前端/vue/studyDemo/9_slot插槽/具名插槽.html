<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0source/vue.js"></script>
</head>
<body>

    <template id="cpn">
        <div>
            <slot name="left"><span>左边</span></slot>
            <slot name="middle"><span>中间</span></slot>
            <slot name="right"><span>右边</span></slot>
            <slot><span>无名</span></slot>
        </div>
    </template>

    <div id="app">
        <cpn><span slot="middle">666</span></cpn>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data:{
                msg: 'Hello',
            },
            components:{
                cpn: {
                    template: '#cpn',
                }
            }
        });
    </script>
    
</body>
</html>
