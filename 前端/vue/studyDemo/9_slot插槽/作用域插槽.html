<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0source/vue.js"></script>
</head>
<body>

    <template id="cpn">
        <div>
            <slot :dat="arr">
                <ul>
                    <li v-for="e in arr">{{e}}</li>
                </ul>
            </slot>
        </div>
    </template>

    <div id="app">
        <cpn></cpn>
        <cpn>
            <template slot-scope="s1">
                <span>{{s1.dat.join(' / ')}}</span>
            </template>
        </cpn>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                msg:'Hello',
            },
            components:{
                cpn: {
                    template:'#cpn',
                    data(){
                        return {
                            arr:['Java','C#','TypeScript'],
                        }
                    }
                }
            }
        })
    </script>
    
</body>
</html>
