<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0source/vue.js"></script>
</head>
<body>

    <!-- 
        父组件的所有东西都在父级作用域内编译;
        子组件的所有东西都在子级作用域内编译;
     -->

    <template id="cpn">
        <div>
            <h2>子组件</h2>
        </div>
    </template>

    <div id="app">
        {{msg}}
        <cpn v-show="isShow"></cpn>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                msg:'Hello',
                isShow: true,
            },
            components:{
                cpn: {
                    template:'#cpn',
                    data(){
                        return {
                            isShow: false,
                        }
                    }
                }
            }
        })
    </script>
    
</body>
</html>
