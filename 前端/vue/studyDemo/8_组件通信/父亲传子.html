<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>

    <template id="cpn1">
        <div>
            <p>{{cmovies}}</p>
            <p>{{cmsg}}</p>
        </div>
    </template>

    <div id="app">

    <script>
        const cpn = {
            template: '#cpn1',
            props: ['cmovies', 'cmsg'],
            data(){
                return {};
            },

        const app = new Vue({
            el: '#app',
            data:{
                msg:'Hello',
                movies : ['让子弹飞', 'a','c'],

            components:{

            }
        });
    </script>
