<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0source/vue.js" ></script>
</head>
<body>

    <div id='app'>
        {{fullName}}
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data :{
                fName: 'Lebron',
                lName: 'James',
            },

            computed: {
                fullName: {
                    set: function(newVal){
                        debugger;
                        let name = newVal.split(' ');
                        this.fName = name[0];
                        this.lName = name[1];
                    },
                    get: function(){
                        debugger;
                        return this.fName+' '+this.lName;
                    }
                }
            }

        })
    </script>
    
</body>
</html>
