<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0source/vue.js" ></script>
</head>
<body>

    <div id='app' >
        <div>{{num+1}}</div>
        <div>{{ok?'可以':'不可以'}}</div>
        <div>{{msg.split("").reverse().join("")}}</div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                num: 1236,
                ok: false,
                msg:'world',
            }
        });
    </script>
    
</body>
</html>
