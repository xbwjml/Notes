<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0source/vue.js" ></script>
</head>
<body>

    <div id='app' >
        <input v-model="msg" ></input>
        <p>newMsg: {{reverse}}</p>
        <p>newMsg: {{reversem()}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                msg: 'happy',
            },
            computed: {
                reverse: function(){
                    debugger;
                    return this.msg.split('').reverse().join('');
                },
            },
            methods: {
                reversem: function(){
                    debugger;
                    return this.msg.split('').reverse();
                }
            }
            
        });
    </script>
    
</body>
</html>
