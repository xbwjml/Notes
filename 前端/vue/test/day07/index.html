<head>

    <script src="../0source/vue.js" ></script>
</head>
<body>
    <div id='example' v-bind:class="{ red:isRed, blue:isBlue, pink:isPink }">
        hhhhh
    </div>

    <script>
        var vm = new Vue({
            el : '#example',
            data:{
                isRed: false,
                isBlue:true,
                isPink:false,
            },
        });

    <style>
        .red{
            background-color: red;
        }

        }

            background-color: pink;
